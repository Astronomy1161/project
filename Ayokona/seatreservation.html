<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seat Reservation</title>
    <link rel="stylesheet" href="seatreservation.css">
</head>
<body>
    <h1>Choose Your Seats</h1>

    <div class="screen-container">
        <div class="screen">SCREEN</div>
    </div>

    <div class="seat-grid" id="seatGrid"></div>

    <div class="seat-summary">
        <p>Selected Seats: <span id="selectedSeats">None</span></p>
        <p>Total Price: $<span id="totalPrice">0</span></p>
        <button id="bookNowButton" disabled onclick="proceedToPayment()">Book Now</button>
    </div>

    <script src="seatreservation.js"></script>
</body>
</html>
