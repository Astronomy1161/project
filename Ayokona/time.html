<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time and Date</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="time-container">
        <h1>Choose Your Date and Time for <span id="movieTitle"></span></h1>

        <div class="selected-seats">
            <p><strong>Selected Seats:</strong> <span id="selectedSeats"></span></p>
        </div>

        <div class="time-selection">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="time">Select Time:</label>
            <select id="time" name="time">
                <!-- Time options will be dynamically added here -->
            </select>
        </div>

        <div class="confirmation-buttons">
            <button id="confirmButton" disabled onclick="confirmDetails()">Confirm Booking</button>
        </div>
    </div>

    <script src="time.js"></script>
</body>
</html>
