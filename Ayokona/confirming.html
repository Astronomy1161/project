<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Booking</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Confirm Your Booking</h1>

        <div class="confirmation-details">
            <p><strong>Movie Title:</strong> <span id="movieTitle"></span></p>
            <p><strong>Selected Seats:</strong> <span id="selectedSeats"></span></p>
            <p><strong>Date:</strong> <span id="selectedDate"></span></p>
            <p><strong>Time:</strong> <span id="selectedTime"></span></p>
        </div>

        <div class="confirmation-footer">
            <button id="confirmButton" onclick="confirmAndGoToTicketPage()">Confirm</button>
        </div>
    </div>

    <script src="confirming.js"></script>
</body>
</html>
